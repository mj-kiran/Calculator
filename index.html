<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="./light.css">
</head>

<body>
   

  
<!-- break point -->


<div class="container my-4">  

    
   
   
   <div class="calculator card">
   
       <input type="text" class="calculator-screen z-depth-1" value=""id="result" disabled />
   
       <div class="calculator-keys">
   
         <button type="button" class="operator btn btn-info" value="+" onclick="displayValue('+')">+</button>
         <button type="button" class="operator btn btn-info" value="-" onclick="displayValue('-')">-</button>
         <button type="button" class="operator btn btn-info" value="*" onclick="displayValue('*')" >&times;</button>
         <button type="button" class="operator btn btn-info" value="/" onclick="displayValue('/')">&divide;</button>
   
         <button type="button" value="7" class="btn btn-light waves-effect" onclick="displayValue('7')">7</button>
         <button type="button" value="8" class="btn btn-light waves-effect" onclick="displayValue('8')">8</button>
         <button type="button" value="9" class="btn btn-light waves-effect" onclick="displayValue('9')">9</button>
   
   
         <button type="button" value="4" class="btn btn-light waves-effect" onclick="displayValue('4')">4</button>
         <button type="button" value="5" class="btn btn-light waves-effect" onclick="displayValue('5')">5</button>
         <button type="button" value="6" class="btn btn-light waves-effect" onclick="displayValue('6')" >6</button>
   
   
         <button type="button" value="1" class="btn btn-light waves-effect" onclick="displayValue('1')">1</button>
         <button type="button" value="2" class="btn btn-light waves-effect" onclick="displayValue('2')">2</button>
         <button type="button" value="3" class="btn btn-light waves-effect" onclick="displayValue('3')">3 </button>
   
   
         <button type="button" value="0" class="btn btn-light waves-effect" onclick="displayValue('0')">0</button>
         <button type="button" class="decimal function btn btn-secondary" value="."  onclick="displayValue('.')">.</button>
         <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" onclick="clearBox()">AC</button>
   
         <button type="button" class="equal-sign operator btn btn-default" value="=" onclick="evaluateExpression()">=</button>
   
       </div>
     </div>
   </div>




   

</body>

<script src="./script.js"></script>

</html>
